---
 - name: configure apk
   lineinfile:
    path: /etc/apk/repositories
    line: 'http://mirror.leaseweb.com/alpine/edge/testing'

 - name: install packages
   apk: name=kubernetes,docker state=present

 - name: enable docker
   service:
    name: docker
    enabled: yes
    state: started

 - name: place kubelet init script
   template:
    src: kubelet
    dest: /etc/init.d/kubelet
    owner: root
    group: wheel
    mode: 0755
